    <script>
    ;
    (function($) {
        $.extend({
            'tell': function(value) {
                if (value) {
                    alert(value);
                } else {
                    alert('----');
                };
            }
        });
        $.extend($.expr[':'], {
            between: function(a, i, m) {
                return false;
            }

        })
        $.fn.extend({
            'color': function(value) {
                if (value) {
                    return this.css('color', value);
                } else {
                    return this.css('color');
                }
            },
            // object function
            'bgColor': function(value) {
                if (value) {
                    return $(this).css('background-color', value);
                } else {
                    return $(this).css('background-color');
                }
            },
            'alterBgColor': function(options) {
                options = $.extend({
                    odd: 'odd',
                    even: 'even',
                    selected: 'selected'
                }, options);

                $('table>tr:odd', this).addClass(options.odd);
                $('table>tr:even', this).addClass(options.even);
                $('table>tr', this).click(function() {
                    var wasSelected = $(this).hasClass(options.selected);
                    $(this)[hasSelected ? 'removeClass' : 'addClass'](options.selected).find(':checkbox').attr('checked', !hasSelected);

                });
                $('table>tr:has(:checked)', this).addClass(options.selected);
                return this;
            }
        });
    })(jQuery);



    $(function() {
        console.log($('#red').color('purple'));
        console.log($('#red').bgColor('pink'));
        var $search = $('#search');
        alert($search[0]);
        $search.focus(function() {
            $search.addClass('focus');
            alert($search.val() + ':' + this.defaultValue);
            if ($search.val() == this.defaultValue) {
                $search.val('');
            }

        }).blur(function() {
            $search.removeClass('focus');
            if ($search.val() == '') {
                $search.val(this.defaultValue);
            };
        });

    });
    </script>
