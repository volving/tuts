<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show image: Using Object URL</title>
    <style>
    #view {
        display: block;
        width: 100%;
        height: 300px;
        padding: 10px;
        background-color: #DDD;
    }
    
    #fileInput {
        display: none;
    }
    
    #btn {
        width: 300px;
        height: 24px;
        font-size: 16px;
        padding: 4px 10px;
        margin-bottom: 10px;
    }
    
    .slide {
        width: 300px;
        height: 300px;
        margin-left: 5px;
        margin-right: 5px;
    }
    </style>
</head>

<body>
    <input type="file" id="fileInput" multiple="true">
    <button id="btn">Click to upload</button>
    <div id="view">
    </div>
    <script>
    var btn = document.getElementById('btn');
    var fi = document.getElementById('fileInput');
    var file_list;
    var slideBand = document.getElementById('view');

    if (btn && fi) {
        btn.addEventListener('click', function(e) {
            fi.click();
            e.preventDefault();
        });
    }
    fi.addEventListener('change', function(e) {
        console.log(e.target);

        file_list = e.target.files;
        console.log(typeof file_list);
        
        if (file_list) {
        	for(i = 0; i < file_list.length; i++){
            // file_list.map(function(el, i) {
                var img = document.createElement('img');
                if (slideBand) {
                    slideBand.appendChild(img);
                    img.classList.add('slide');
                    img.src = window.URL.createObjectURL(file_list[i]);
                    img.onload = function() {
                        window.URL.revokeObjectURL(img.src);
                    }
                }
            // });
            }
        }
    });
    </script>
</body>

</html>
