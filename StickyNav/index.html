<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Stick Navigation</title>
    <link rel="stylesheet" href="style.css">
    <script src='../JS/lib/jquery.js'></script>
</head>

<body>
    <div class="indicator"></div>
    <div class="fullWrapper">
        <div class="nav">
        </div>
    </div>
    <div class="fullWrapper" id="main">
        Hello, world
        <span class="info">Hello, this is hello world div</span>
    </div>
    <script type="text/javascript">
    $(function() {
        $('body').mousemove(function(event) {
            $('.indicator').html(event.pageX + ',' + event.pageY).css({
                'top': event.pageY + 8,
                'left': event.pageX + 8
            });
        });
        $('div').mouseenter(function(event){
        	console.log($(this).find('.info').html());
        });
    });
    </script>
</body>

</html>
